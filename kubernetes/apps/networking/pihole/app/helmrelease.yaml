---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: pihole
      version: 2.12.0
      sourceRef:
        kind: HelmRepository
        name: pihole
        namespace: flux-system
  values:

    probes:
      liveness:
        enabled: true
        initialDelaySeconds: 60
        failureThreshold: 10
        timeoutSeconds: 5
        port: http
        scheme: HTTP
      readiness:
        enabled: true
        initialDelaySeconds: 60
        failureThreshold: 3
        timeoutSeconds: 5
        port: http
        scheme: HTTP

    admin:
      existingSecret: &secret pihole-secret
      passwordKey: adminPassword

    podAnnotations:
      secret.reloader.stakater.com/reload: *secret

    dualStack:
      enabled: false

    serviceDns:
      mixedService: true
      type: LoadBalancer
      port: 53
      externalTrafficPolicy: Local
      annotations:
        metallb.universe.tf/loadBalancerIPs: ${SVC_PIHOLE_ADDR}

    serviceDhcp:
      enabled: false

    serviceWeb:
      http:
        enabled: true
        port: 80
      https:
        enabled: true
        port: 443
      type: ClusterIP


    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        metallb.universe.tf/loadBalancerIPs: "${SVC_PIHOLE_ADDR}"
      hosts:
        - &host "pihole.${CLOUDFLARE_DOMAIN}"
      tls:
        - secretName: "${CLOUDFLARE_DOMAIN/./-}-production-tls"
          hosts:
            - *host

    persistentVolumeClaim:
      enabled: true
      existingClaim: pihole-pvc


    extraEnvVars:
      TZ: "${TIMEZONE}"

    DNS1: "${SVC_K8S_GATEWAY_ADDR}"
    DNS2: "1.1.1.1"

    adlists:
      # DEFAULT LISTS
      - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
      - https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
      - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
      # Additional List
      - https://dbl.oisd.nl
      # SUSPICIOUS
      - https://raw.githubusercontent.com/PolishFiltersTeam/KADhosts/master/KADhosts.txt
      - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/add.Spam/hosts
      - https://v.firebog.net/hosts/static/w3kbl.txt
      - https://raw.githubusercontent.com/matomo-org/referrer-spam-blacklist/master/spammers.txt
      - https://someonewhocares.org/hosts/zero/hosts
