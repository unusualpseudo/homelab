---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: provision-nfs
  labels:
    isk.home.arpa/fs: zfs
    disk.home.arpa/type: hdd
provisioner: nfs.csi.k8s.io
parameters:
  server: ${NAS_ADRESS}
  share: /nfs-pool/Apps/PVs
reclaimPolicy: Delete
volumeBindingMode: Immediate
allowVolumeExpansion: true
mountOptions:
  - nfsvers=4.2
  - nconnect=8
  - hard
  - noatime
