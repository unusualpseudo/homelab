---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-nfs
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-direct
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${NFS_SERVER_ADDR}"
    path: /mnt/data/apps/minio
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-nfs
  namespace: storage
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-direct
  resources:
    requests:
      storage: 1Mi
