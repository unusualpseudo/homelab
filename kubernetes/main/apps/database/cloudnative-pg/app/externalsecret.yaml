---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudnative-pg-secret
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: cloudnative-pg
        property: postgres-super-user
    - secretKey: password
      remoteRef:
        key: cloudnative-pg
        property: postgres-super-pass
    - secretKey: aws-access-key-id
      remoteRef:
        key: minio
        property: root-user
    - secretKey: aws-secret-access-key
      remoteRef:
        key: minio
        property: root-password
