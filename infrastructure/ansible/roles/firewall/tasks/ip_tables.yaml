---
- name: Populate service facts
  service_facts:

- name: Disable UFW firewall
  systemd:
    name: ufw
    state: stopped
    enabled: false
  when: "'ufw' in services"

- name: Install iptables && netfilter-persistent && iptables-persistent packages
  package:
    name: "{{ item }}"
    state: latest
  with_items:
    - iptables
    - iptables-persistent
    - netfilter-persistent

- name: Flush existing firewall
  iptables:
    flush: true

- name: Remove any obsolete scripts used by an old version of the role
  file: path={{ item }} state=absent
  with_items:
    - /etc/network/if-post-down.d/iptables-v4
    - /etc/network/if-pre-up.d/iptables-v4
    - /etc/iptables.v4.saved


- name: Firewall rule - allow all loopback traffic
  iptables:
    action: append
    chain: INPUT
    in_interface: lo
    jump: ACCEPT

- name: Firewall rule - allow established connections
  iptables:
    chain: INPUT
    ctstate: ESTABLISHED,RELATED
    jump: ACCEPT

- name: Firewall rule - allow port ping traffic
  iptables:
    chain: INPUT
    jump: ACCEPT
    protocol: icmp

- name: Save rules (netfilter-persistent)
  command: netfilter-persistent save

- name: Restart iptables
  service:
    name: iptables
    enabled: true
    state: restarted
